<html lang="en">

<head>
    <title>Chess</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=5">
    <meta name="theme-color" content="#1F1F1F">
    <link rel="icon" type="image/png" href="icons-512.png">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            position: relative;
            background-color: #3F3F3F;
            color: #0F0F0F;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="spinner" style="font-size: 255pt;"></div>
    <script defer>
        (() => {
            const element = document.querySelector('.spinner');
            const spin = "♙♟♞♘♗♝♜♖♕♛♚♔";
            let i = 0;

            const interval = setInterval(() => {
                i = (++i % spin.length);
                const symbol = spin[i];
                element.innerHTML = symbol;
            }, 1000 / 15);
        })();
    </script>
</body>

</html>
