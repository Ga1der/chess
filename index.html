<html>

<head>
    <title>Chess</title>
    <base href="./chess/" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="icon" type="image/png" href="./icons-512.png" />
    <link rel="manifest" href="./manifest.json" />
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/tv/service-worker.js', {
                scope: '/tv/'
            }).then((reg) => {
                // регистрация сработала
                console.log('Registration succeeded. Scope is ' + reg.scope);
            }).catch((error) => {
                // регистрация прошла неудачно
                console.log('Registration failed with ' + error);
            });
        }
    </script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script defer src="./chess.js"></script>
</head>

<body>
    <div class="spinner" style="font-size: 255pt;">
        <script>
            (() => {
                const element = document.querySelector('.spinner');
                const spins = [
                    "↑↗→↘↓↙←↖",
                    "├┌┬┐┤┘┴└",
                    "◢◣◤◥",
                    "▖▘▝▗",
                    "◰◳◲◱",
                    "◴◷◶◵",
                    "◐◓◑◒",
                    "|/-\\",
                ];
                const n = Math.floor(Math.random() * spins.length);
                const spin = spins[n];
                let i = 0;

                const interval = setInterval(() => {
                    i = (++i % spin.length);
                    const symbol = spin[i];
                    element.innerHTML = symbol;
                }, 1000 / 15);
            })();
        </script>
    </div>
</body>

</html>
